<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Email</title>
</head>

<body>
    <div style="text-align: center; background: #f5f5f5; padding: 40px; font-family: 'Roboto', sans-serif;">
        <div style="border-radius: 10px; background: #fff; max-width: 40vw; margin: auto; padding: 20px">
            <strong style="font-size: 25px">Password Reset</strong>
            <div style="width: 100%; text-align: center; margin: 30px 0;">
                <img width="100" height="100" src="https://animal-space-img.s3.ap-southeast-1.amazonaws.com/UcOXgcFpjAaNdnOeRCPlundraw_Forgot_password_re_hxwm.png" alt="icon_send" title="send" >
            </div>
            <div>
                <p>There was a request to change your password, visit the following address</p>
            </div>
            <div style="margin: 28px 0;">
                <a href="{{ .Link }}" type="button" style="color: #fff; padding: 10px 20px; text-decoration: none; background: #0174BE;">Change your password</a>
            </div>
            <div>
                <p>if the button doesn't work, copy and paste the following link in your browser</p>
                <a href="{{ .Link }}">{{ .Link }}</a>
            </div>
            <div>
                <p>Thank you for choosing our service</p>
            </div>
        </div>
    </div>
</body>

</html>
